<div class="form-group">
  <div class="row">
    <div class="col-sm-6">
      <div class="form-group">
        <!-- <label>Organization <span class="required">*</span></label>
        <angular2-multiselect class="form-control" [data]="masterData['organization']" name="organization"
          [(ngModel)]="entity['organization']" [settings]="settings" placeholder="Organization"
          (onSelect)="onSelect($event, 'organization')" (onDeSelect)="OnDeSelect($event, 'organization')">
        </angular2-multiselect> -->

        <label for="">Hosted By <span class="required">*</span></label>
        <angular2-multiselect class="form-control" [data]="masterData['organization']" name="organization"
          [(ngModel)]="entity['organization']" [settings]="settings" placeholder="Organization"
          (onSelect)="onSelect($event, 'organization')" (onDeSelect)="OnDeSelect($event, 'organization')">
        </angular2-multiselect>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="form-group">
        <label>Trainings <span class="required">*</span></label>
        <angular2-multiselect class="form-control" [data]="masterData['trainings']" name="trainings"
          [(ngModel)]="entity['trainings']" [settings]="multiSettings" placeholder="Trainings"
          (onSelect)="onSelect($event, 'trainings')" (onDeSelect)="OnDeSelect($event, 'trainings')">
        </angular2-multiselect>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <div class="form-group">
        <label>User Types <span class="required">*</span></label>
        <angular2-multiselect class="form-control" [data]="masterData['userTypes']" name="userTypes"
          [(ngModel)]="entity['userTypes']" [settings]="settings" placeholder="User Types"
          (onSelect)="onSelect($event, 'userTypes')" (onDeSelect)="OnDeSelect($event, 'userTypes')">
        </angular2-multiselect>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="form-group">
        <label>Users <span class="required">*</span></label>
        <angular2-multiselect class="form-control" [data]="masterData['users']" name="users"
          [(ngModel)]="entity['users']" [settings]="multiSettings" placeholder="Users">
        </angular2-multiselect>
        <p class="msgError text-danger"
          *ngIf="(!entity['users'] && submitted) || (entity['users'] && entity['users'].length==0 && submitted)">
          Required Field.</p>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="masterData['users'] && masterData['users'].length>0">
    <div class="col-sm-12">
      <div class="display-flex flexJustifyCenter v-center">
        <p></p>
        <button type="button" class="btn btn-success" (click)="download()"><i class="fa fa-file-excel-o"
            aria-hidden="true"></i>Export to
          CSV</button>
      </div>
    </div>
  </div>
  <!-- <div class="row form-group">
      <div class="col-sm-12">
        <label>Template</label>
        <angular2-multiselect class="form-control" [data]="organizationListMaster" name="template"
          [(ngModel)]="entity['template']" [settings]="multiSettings" placeholder="Template">
        </angular2-multiselect>
      </div>
    </div> -->
  <div id="msgBody" class="hidden">
    <table style="width: 100%; max-width: 100%; margin: 0px auto; border:0; background: #fff">
      <tr>
        <td style="padding: 0 15px 20px 15px; border-bottom: 1px #ccc solid;">
          <p style="margin:0px; color:#666666; font-size: 16px; text-align: left;">
            {{entity['emailSubject']}}
          </p>
        </td>
      </tr>
      <tr>
        <td style="padding: 20px">
          {{entity['emailBody']}}
        </td>
      </tr>
    </table>
  </div>
  <div class="bgGray padding-20">
    <form [formGroup]="trainingBasicForm" autocomplete="off" novalidate>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label>Subject</label>
            <input type="text" pInputText placeholder="Subject" formControlName="emailSubject" name="emailSubject"
              [(ngModel)]="entity['emailSubject']" />
            <p class="msgError text-danger"
              *ngIf="formControl.emailSubject.hasError('required') && (formControl.emailSubject.dirty || submitted)">
              Required Field.</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label>Message</label>
            <p-editor [style]="{'height':'200px'}" formControlName="emailBody" name="emailBody"
              [(ngModel)]="entity['emailBody']"></p-editor>
            <p class="msgError text-danger"
              *ngIf="formControl.emailBody.hasError('required') && (formControl.emailBody.dirty || submitted)">
              Required Field.</p>
          </div>
        </div>
      </div>
      <div class="form-group button-group text-right">
        <button pButton type="submit" label="Submit" class="ui-button-raised" (click)="handleSubmit()"></button>
      </div>
    </form>
  </div>
</div>
