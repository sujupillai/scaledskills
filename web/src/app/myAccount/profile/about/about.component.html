<form autocomplete="off" novalidate [formGroup]="aboutForm">
  <div class="form-group">
    <div class="row">
      <div class="col-sm-12">
        <mat-form-field>
          <input matInput placeholder="Profile URL" formControlName="profileURL">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <mat-form-field>
          <input matInput placeholder="BIO" formControlName="bio">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <mat-form-field>
          <input matInput placeholder="Courses Offered" formControlName="bio">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <mat-form-field>
          <input matInput placeholder="Upload Image" formControlName="bio">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <mat-form-field>
          <input matInput placeholder="Spoken Language" formControlName="language">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 text-right">
        <button type="submit" mat-raised-button color="accent" (click)="handleSubmit()">Save</button>
        <button mat-raised-button color="warn">Cancel</button>
      </div>
    </div>
  </div>
</form>
