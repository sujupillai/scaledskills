<form [formGroup]="orgSocialForm" autocomplete="off" novalidate>
  <div class="form-group">
    <div class="row">
      <div class="col-sm-6">
        <input type="text" pInputText placeholder="Website" formControlName="website" />
      </div>
      <div class="col-sm-6">
        <input type="text" pInputText placeholder="LinkedIn" formControlName="linkedIn" />
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="row">
      <div class="col-sm-6">
        <input type="text" pInputText placeholder="Facebook" formControlName="facebook" />
      </div>
      <div class="col-sm-6">
        <input type="text" pInputText placeholder="Twitter" formControlName="twitter" />
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="row ">
      <div class="col-sm-12 text-right">
        <button pButton type="button" label="Save" class="ui-button-raised" (click)="handleSubmit()"></button>
        <button pButton type="button" label="Cancel" class="ui-button-raised ui-button-danger"></button>
      </div>
    </div>
  </div>
</form>
