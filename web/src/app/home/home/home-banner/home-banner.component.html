<section class="clearfixk" class="home_banner no-border">
  <div class="container">
    <p-carousel [value]="bannerItems" numVisible=1 headerText="" *ngIf="bannerItems && bannerItems.length>0" autoplayInterval="10000" circular=true>
    <ng-template let-item pTemplate="item">
      <div class="text-center">
        <a href="{{item.fullUrl+'?refCode=HomeBanner'}}" class="block">
          <img src="{{item.imageUrl}}" onError="this.src='../../../../assets/images/banner/home/placeholder.png';"
            class="img-responsive">
        </a>

      </div>
    </ng-template>
  </p-carousel>
  <p-carousel [value]="noRecord" numVisible=1 headerText="" autoplayInterval="5000"
    *ngIf="bannerItems && bannerItems.length==0">
    <ng-template let-item pTemplate="item">
      <div class="text-center">
        <img src="../../../../assets/images/banner/home/placeholder.png" class="img-responsive">
      </div>
    </ng-template>
  </p-carousel>
  </div>
</section>
